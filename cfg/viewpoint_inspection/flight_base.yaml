simulation: true
use_fake_detector: true
use_predictor: true
takeoff_height: 1.0 # m
use_global_planner: false
use_bspline_planner: true
use_mpc_planner: true # if set true, will use MPC as the local planner instead of bspline, if both mpc and bspline set true, will use both
#if both mpc and bspline set true, will use both
no_yaw_turning: false
use_inspection_yaw: true
desired_velocity: 1.0 # m/s
desired_acceleration: 1.0 # m/s^2
desired_angular_velocity: 0.5 # rad/s
trajectory_info_save_path: "No"
use_time_optimizer: false

execute_path_times: 1 # how many times to repeat the trajectory 